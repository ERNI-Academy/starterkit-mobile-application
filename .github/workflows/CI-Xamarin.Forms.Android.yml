name: Build Xamarin.Forms.Android app
on:
  pull_request:  
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --android=11.0

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: msbuild ./src/CrossPlatform/Xamarin/Erni.Mobile.Android/Erni.Mobile.Android.csproj /t:Restore /p:Configuration=Debug

    - name: Build
      run: msbuild ./src/CrossPlatform/Xamarin/Erni.Mobile.Android/Erni.Mobile.Android.csproj /t:PackageForAndroid /p:Configuration=Debug
