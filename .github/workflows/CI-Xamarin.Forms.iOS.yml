name: Build Xamarin.Forms.iOS app

on:
  pull_request:  
  push:
    branches:
      - main

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=14.10

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: msbuild src/CrossPlatform/Xamarin/Erni.Mobile.iOS/Erni.Mobile.iOS.csproj /p:Configuration=Debug /p:Platform=iPhoneSimulator /t:Restore

    - name: Build
      run: msbuild src/CrossPlatform/Xamarin/Erni.Mobile.iOS/Erni.Mobile.iOS.csproj /p:Configuration=Debug /p:Platform=iPhoneSimulator /t:Rebuild
